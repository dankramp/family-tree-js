<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Family Tree</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #1a1a2e;
    }
    
    #canvas {
      display: block;
      cursor: grab;
    }
    
    #canvas:active {
      cursor: grabbing;
    }
    
    #controls {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      max-width: 250px;
      z-index: 100;
    }
    
    #controls h2 {
      margin-bottom: 10px;
      font-size: 18px;
    }
    
    #controls p {
      margin: 5px 0;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .legend {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    
    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="info-box" style="display:none; position:absolute; top:20px; left:20px; min-width:250px; background:rgba(0,0,0,0.85); color:#fff; border-radius:12px; box-shadow:0 4px 24px #0008; padding:20px; z-index:200; font-family:Arial,sans-serif; overflow:hidden; transition:transform 0.25s cubic-bezier(.4,2,.6,1), opacity 0.2s; transform:scaleY(0.7); opacity:0;">
    <div id="info-content"></div>
  </div>

  <div id="controls">
    <h2>Family Tree</h2>
    <p><strong>Controls:</strong></p>
    <p>üñ±Ô∏è Drag to pan</p>
    <p>üîç Scroll to zoom</p>
    <p>üëÜ Click nodes to select</p>
  <button id="edit-toggle" style="margin-top:12px;padding:6px 14px;border-radius:6px;border:none;background:#ffe066;color:#222;font-weight:bold;cursor:pointer;">Enable Edit Mode</button>
  <button id="save-json" style="margin-top:12px;padding:6px 14px;border-radius:6px;border:none;background:#4a90e2;color:#fff;font-weight:bold;cursor:pointer;">Save JSON</button>
    <div id="edit-mode-indicator" style="display:none;margin-top:10px;color:#ffe066;font-weight:bold;">Edit Mode Active</div>
    <input type="file" id="json-upload" accept="application/json" style="width:100%;margin-top:18px;" />
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
